---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-token-rotator
  namespace: harness-delegate-ng
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sa-token-rotator-role
  namespace: harness-delegate-ng
rules:
  # Permission to list secrets (to find existing service account tokens)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["list", "get"]
  # Permission to create secrets (to create new service account tokens)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]
  # Permission to delete secrets (to remove old service account tokens)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sa-token-rotator-binding
  namespace: harness-delegate-ng
subjects:
  - kind: ServiceAccount
    name: sa-token-rotator
    namespace: harness-delegate-ng
roleRef:
  kind: Role
  name: sa-token-rotator-role
  apiGroup: rbac.authorization.k8s.io
